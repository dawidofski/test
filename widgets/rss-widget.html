<style>
    /* --- Widget Container --- */
    .rw-widget {
        width: 100%;
        height: 100%;
        max-height: 240px;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: scroll;
    }

    .rw-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        min-height: 30px;
        flex-shrink: 0;
    }

    .rw-title {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-color);
    }

    .rw-refresh {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #888;
        transition: color 0.2s;
        padding: 0;
    }
    .rw-refresh:hover { color: var(--accent-color); }

    /* --- Vertical Scroll Area --- */
    .rw-feed-container {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        gap: 10px;
        overflow-y: auto;       /* Scroll vertically */
        overflow-x: hidden;     /* Disable side-to-side scroll */
        flex-grow: 1;
        padding-right: 5px;     /* Space for scrollbar */
        
        /* Scrollbar styling */
        scrollbar-width: thin;
        scrollbar-color: #ccc transparent;
    }
    
    /* Webkit Scrollbar (Chrome/Safari) */
    .rw-feed-container::-webkit-scrollbar { width: 4px; }
    .rw-feed-container::-webkit-scrollbar-track { background: transparent; }
    .rw-feed-container::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 4px; }

    /* --- Article Card --- */
    .rw-card {
        width: 100%;
        background: rgba(0,0,0,0.03);
        border: 1px solid rgba(0,0,0,0.05);
        border-radius: 8px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        transition: background 0.2s;
        box-sizing: border-box;
        flex-shrink: 0; /* Prevent squashing */
    }
    .rw-card:active { transform: scale(0.99); }
    .rw-card:hover { background: rgba(0,0,0,0.06); }

    .rw-card-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-color);
        line-height: 1.3;
    }

    .rw-card-meta {
        font-size: 11px;
        color: #888;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 4px;
    }

    .rw-read-btn {
        color: var(--accent-color);
        font-weight: bold;
        font-size: 11px;
    }
</style>

<div class="rw-widget">
    <div class="rw-header">
        <div class="rw-title">Noticias (El Diario)</div>
        <button id="rw-refresh-btn" class="rw-refresh">↻</button>
    </div>

    <div id="rw-container" class="rw-feed-container">
        <div style="padding: 10px; color: #888;">Loading feed...</div>
    </div>
</div>

<script>
(() => {
    const container = document.getElementById('rw-container');
    const refreshBtn = document.getElementById('rw-refresh-btn');
    const FEED_URL = "https://www.eldiario.es/rss/";

    async function loadFeed() {
        container.innerHTML = '<div style="padding: 10px; color: #888;">Fetching...</div>';
        try {
            // Using rss2json to parse RSS to JSON
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(FEED_URL)}`;
            const res = await fetch(apiUrl);
            const data = await res.json();
            
            if (data.status !== 'ok') throw new Error("API Error");
            
            renderCards(data.items);
        } catch (e) {
            console.error(e);
            container.innerHTML = '<div style="padding: 10px; color: #dc3545;">Error loading feed.</div>';
        }
    }

    function renderCards(items) {
        container.innerHTML = '';
        if (!items || items.length === 0) {
            container.innerHTML = '<div style="padding: 10px;">No articles found.</div>';
            return;
        }

        items.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'rw-card';
            
            // Format date
            const date = new Date(item.pubDate).toLocaleDateString(undefined, {month:'short', day:'numeric'});

            card.innerHTML = `
                <div class="rw-card-title">${item.title}</div>
                <div class="rw-card-meta">
                    <span>${date}</span>
                    <span class="rw-read-btn">LEER ↗</span>
                </div>
            `;
            
            // CLICK ACTION: Open link in new tab
            card.onclick = () => {
                if (item.link) {
                    window.open(item.link, '_blank');
                } else {
                    console.warn("No link for article");
                }
            };

            container.appendChild(card);
        });
    }

    refreshBtn.onclick = loadFeed;
    loadFeed();
})();
</script>

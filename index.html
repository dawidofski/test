<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Shell</title>
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="database.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #6c757d;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --text-main: #e0e0e0;
                --text-sub: #aaaaaa;
                --shadow: 0 4px 12px rgba(0,0,0,0.3);
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px; /* Space for bottom bar */
            overflow-x: hidden;
        }

        /* Widget Containers */
        .widget-wrapper {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            min-height: 150px; /* Prevent layout shift */
            overflow: hidden;
            transition: transform 0.2s;
        }
        .widget-wrapper:active { transform: scale(0.99); }

        /* Bottom Navigation */
        .bottom-dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            z-index: 100;
        }
        @media (prefers-color-scheme: dark) {
            .bottom-dock { background: rgba(30, 30, 30, 0.85); }
        }

        .search-bar {
            flex-grow: 1;
            background: transparent;
            border: none;
            font-size: 16px;
            color: var(--text-main);
            padding: 8px;
        }
        .search-bar:focus { outline: none; }
        .icon-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 10px;
            filter: grayscale(100%);
            transition: filter 0.2s;
        }
        .icon-btn:hover { filter: grayscale(0%); }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .overlay.open { transform: translateY(0); }
        .close-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--text-main);
            z-index: 1001;
        }

        /* Loading State */
        .loading-pulse {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--card-bg) 25%, var(--bg-color) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <!-- Widget Slots -->
    <div id="tasks-today" class="widget-wrapper"><div class="loading-pulse" style="height:200px"></div></div>
    <div id="habits-today" class="widget-wrapper"><div class="loading-pulse" style="height:180px"></div></div>
    <div id="mood-average" class="widget-wrapper"><div class="loading-pulse" style="height:220px"></div></div>
    <div id="finance-analytics" class="widget-wrapper"><div class="loading-pulse" style="height:300px"></div></div>

    <!-- Bottom Dock -->
    <div class="bottom-dock">
        <button class="icon-btn" onclick="openOverlay('search')">üîç</button>
        <input type="text" class="search-bar" placeholder="Search..." readonly onclick="openOverlay('search')">
        <button class="icon-btn" onclick="openOverlay('settings')">‚öôÔ∏è</button>
    </div>

    <!-- Overlays -->
    <div id="overlay-search" class="overlay">
        <div class="close-overlay" onclick="closeOverlays()">&times;</div>
        <div id="overlay-search-content"></div>
    </div>

    <div id="overlay-settings" class="overlay">
        <div class="close-overlay" onclick="closeOverlays()">&times;</div>
        <div id="overlay-settings-content"></div>
    </div>

    <script>
        const WIDGET_CONFIG_URL = 'widgets/widgets.json'; // Local dev, change to raw.githubusercontent for prod

        // --- Widget Loader Engine ---
        class WidgetLoader {
            constructor() {
                this.widgets = [];
            }

            async init() {
                // 1. Fetch Config
                try {
                    const response = await fetch(WIDGET_CONFIG_URL);
                    this.widgets = await response.json();
                } catch (e) {
                    console.error("Failed to load widget config", e);
                    return;
                }

                // 2. Process Widgets
                this.widgets.forEach(widget => this.loadSingleWidget(widget));
            }

            async loadSingleWidget(widget) {
                const container = document.getElementById(widget.id);
                if (!container) return;

                // A. Check Cache (Stale)
                const cached = await db.widgetCache.get(widget.id);
                if (cached) {
                    console.log(`[Loader] Rendering cached: ${widget.id} (v${cached.version})`);
                    this.render(container, cached.html);
                }

                // B. Revalidate (Background)
                try {
                    // Check version head (simulated by fetching the HTML directly for now, 
                    // typically you'd check a manifest first to save bandwidth)
                    const response = await fetch(widget.url, { cache: "no-cache" });
                    if (!response.ok) throw new Error('Network err');
                    
                    const remoteHtml = await response.text();
                    
                    // Simple string comparison or explicit versioning from config could be used
                    // Here we simply update if HTML string differs
                    if (!cached || cached.html !== remoteHtml) {
                        console.log(`[Loader] Updating: ${widget.id}`);
                        await db.widgetCache.put({
                            id: widget.id,
                            html: remoteHtml,
                            version: widget.version, // from config
                            lastUpdated: Date.now()
                        });
                        this.render(container, remoteHtml);
                    }
                } catch (e) {
                    console.warn(`[Loader] Offline/Failed update for ${widget.id}`, e);
                    if (!cached) {
                        container.innerHTML = `<div style="padding:20px; text-align:center; color:red">Widget unavailable offline</div>`;
                    }
                }
            }

            render(container, html) {
                // Safe injection that executes scripts
                // 1. Create a temporary range
                const range = document.createRange();
                range.selectNode(document.body);
                // 2. Create fragment
                const fragment = range.createContextualFragment(html);
                // 3. Clear and Append
                container.innerHTML = '';
                container.appendChild(fragment);
            }
        }

        // --- Overlay Management ---
        // We load the overlay HTML into the div when opened to ensure freshness/state
        async function openOverlay(type) {
            const overlay = document.getElementById(`overlay-${type}`);
            const contentId = `overlay-${type}-content`;
            const contentDiv = document.getElementById(contentId);
            
            // Map type to file
            const fileMap = {
                'search': 'widgets/app-launcher.html',
                'settings': 'widgets/db-utilities.html'
            };

            if (contentDiv.innerHTML === '') {
                 try {
                    contentDiv.innerHTML = '<div class="loading-pulse" style="height:50px"></div>';
                    const response = await fetch(fileMap[type]);
                    const html = await response.text();
                    
                    const range = document.createRange();
                    range.selectNode(document.body);
                    const fragment = range.createContextualFragment(html);
                    
                    contentDiv.innerHTML = '';
                    contentDiv.appendChild(fragment);
                } catch(e) {
                    contentDiv.innerHTML = `<p>Error loading ${type}</p>`;
                }
            }

            overlay.classList.add('open');
        }

        function closeOverlays() {
            document.querySelectorAll('.overlay').forEach(el => el.classList.remove('open'));
        }

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize DB first (from database.js)
            if (window.db) {
                const loader = new WidgetLoader();
                loader.init();
            } else {
                console.error("Database not initialized");
            }
        });

    </script>
</body>
</html>
